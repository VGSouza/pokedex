<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <img src=pokedex.png alt="Pokédex">

    <!-- Input Filter -->
    <div class="filter-container">
        <input onkeyup="onInputFilterChange(event)" type="text" placeholder="Procure por um pokemon...">
    </div>

    <!-- Pokémon Grid -->
    <div id="pokedex" class="pokedex"></div>

    <!-- Pagination Controls -->
    <div id="pagination" class="pagination">
        <button id="firstPageBtn" onclick="goToFirstPage()">Primeira</button>
        <button id="nextPageBtn" onclick="goToNextPage()">Próxima</button>
        <button id="prevPageBtn" onclick="goToPreviousPage()">Anterior</button>
        <button id="lastPageBtn" onclick="goToLastPage()">Última</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
